<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="card-img">
        <img src="assets/images/illustration-article.svg" alt="img" />
      </div>
      <div class="text-side">
        <div class="btn-side">
          <button class="btn">Learning</button>
        </div>
        <p class="text-data">Published 21 Dec 2023</p>
        <h2 class="card-title">HTML & CSS foundations</h2>
        <p class="text-info">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="avatar-img">
          <img src="assets/images/image-avatar.webp" alt="" />
          <p class="avatar-name">Greg Hooper</p>
        </div>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a

    </div> -->
  </body>
</html>
